<body>

                <h1>Jogo da Forca</h1>

            </div>
        
            <div id="adivinhar">

                <div id="tentativas"></div>
                <button class="btn" id="btnAdivinhar">Adivinhar Palavra</button>
                <button class="btn" id="btnRenicar">Renicar Jogo</button>
            </div>


        
        </div>
